<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Facebook-Login or sign up</title>
</head>
<body class="bg-gray-100">
    
    
    <div class="container  flex mt-48 mx-auto items-center justify-center ">
        <div class="left w-1/2 mx-14 ">
           <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"  class="w-80" alt="">
            <p class="text-2xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col  p-8 rounded-xl bg-white w-1/4 text-lg "> 
            <input  class="px-4 h-12 my-3 border border-1 outline-blue-400 border-gray-300 rounded-lg " type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-3 border border-1 outline-blue-400 border-gray-500 rounded-lg" type="password" placeholder="password">
            <button class="btn bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold cursor-pointer ">Log in</button>
            <span class="text-center text-blue-600 my-2 hover:underline" >Forgotten password? </span>
            <hr>
            <button class="btn  bg-green-500 hover:bg-green-600 text-white my-2 py-3 rounded-md font-bold cursor-pointer w-fit px-4 mx-auto">Create new account</button>
            <span class="absolute -bottom-px text-sm "> <span class="font-bold hover:underline">Create a Page</span>
                  for a celebrity, brand or business.</span>
            
        </div>
    </div>
</body>
</html>
